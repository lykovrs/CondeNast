<!doctype html>
<html ng-app="form">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <script src="dist/all.js"></script>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="page-header"></div>
        <div ng-controller="FormController" class="container">
            <form name="form">
                <div class="row form-group">
                    <div class="col-sm-3 form-group__wrapper">
                        <label class="form-group__label" for="name">Name</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="name" placeholder="Name" ng-model="user.name" required />
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-3 form-group__wrapper">
                        <label class="form-group__label">Event Date</label>
                    </div>
                    <div class="col-sm-9 form-group__control">
                        <datetimepicker
                                ng-model="user.date"
                                class="timepicker"
                                min-date="minDate"
                                minute-step="minuteStep" ng-model="date" show-meridian="showMeridian"
                                date-format="{{format}}" date-options="dateOptions"
                                date-disabled="disabled(date, mode)"
                                datepicker-append-to-body="false"
                                readonly-date="false"
                                hidden-time="true"
                                hidden-date="false"
                                name="datetimepicker"
                                show-spinners="true"
                                readonly-time="false"
                                date-opened="dateOpened"
                        >
                        </datetimepicker>
                        <button type="button" class="btn btn-primary timepicker__btn" ng-click="open($event, opened)">
                            <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-3 form-group__wrapper">
                        <label class="form-group__label">Event Time</label>
                    </div>
                    <div class="col-sm-9 form-group__control">
                        <datetimepicker
                                ng-model="user.date"
                                hour-step="hourStep"
                                minute-step="minuteStep" ng-model="date" show-meridian="showMeridian"
                                hidden-date="true"
                                name="datetimepicker"
                                show-spinners="true"
                                readonly-time="false"
                        >
                        </datetimepicker>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-3 form-group__wrapper">
                        <label class="form-group__label" for="location">Location</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="location" ng-model="user.location"  placeholder="Enter a location" required />
                    </div>
                </div>
                <div class="row form-group"  ng-repeat="choice in user.choices">
                    <div class="col-sm-3 form-group__wrapper">
                        <label class="form-group__label" ng-if="choice.label">Choices</label>
                        <button type="button" class="btn btn-primary form-group__btn" ng-if="choice.add" ng-click="addChoice()">
                            Add another choice
                        </button>
                    </div>
                    <div class="col-sm-9 control-above {{choice.mod}}">
                            <input type="text" class="form-control" type="text" ng-model="choice.value" placeholder="Enter a restaurant name" required />
                            <span class="btn control-above__btn"
                                    type="button"
                                    ng-if="!choice.label"
                                    ng-click="removeChoice(choice)">X</span>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-9 col-sm-offset-3 form-group__control form-control_submit">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
                <pre>Selected time and date is: <em>{{date | date:'shortTime' }}, {{date | date:'fullDate' }}</em></pre>

                <p>Debugger:</p>
                <pre>user={{user | json}}</pre>
        </form>
        </div>
    </body>
</html>
